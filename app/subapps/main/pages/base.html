<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>
		Habbo: {{ page_title }}
		</title>
		<link rel="stylesheet" href="/static/css/main.css">
		<link rel="icon" href="/static/favicon.ico">
	</head>
	<body class="{{ body_type }}">
		<div id="wrapper">
			{% block content %}
			{% endblock %}
			<footer>
				<div class="regular-container">
					<section class="top">
						<span class="footer-links">Home / Community / Credits / Forum</span>
						<span class="footer-languages">
							<a href="/locale/en_US" {% if g.ln == 'en_US' %} class="active" {% endif%}>EN</a> /
							<a href="/locale/es_ES" {% if g.ln == 'es_ES' %} class="active" {% endif%}>ES</a>
						</span>
					</section>
					<section>
						<span class="footer-copyright">
							<p class="">&copy; Habbine 2016</p>
							<p>Habbine is neither operated by nor affiliated with Sulake Corporation Inc.</p>
						</span>
					</section>
				</div>
			</footer>
		</div>
		<script src="/static/js/vendor/ajax.js"></script>
		<script src="/static/js/main.js"></script>
		<script>
			var m = new Main();
		</script>
	</body>
	<div id="overlay" onclick="m.resetdialogs()"></div>
</html>
